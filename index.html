<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>   
    <link rel="stylesheet" href="./css/main.css">
    <title>animation</title>
</head>
<body>
    <div class="container">
    <div class="plus-button">
        <img src="./img/plus.png" alt="plus-button" width="100" height="100">
    </div>
        <div class="x-button"><img class="animate__heartBeat" src="./img/plus.png" alt="menu" width="100" height="100">
        <span class="menu-bar">
            <img class="animate__heartBeat" src="./img/copy.png" alt="message" width="81" height="81">
            <img class="animate__heartBeat" src="./img/notification.png" alt="notification" width="81" height="81">
            <img class="animate__heartBeat" src="./img/call.png" alt="phone" width="81" height="81">
        </span></div>
    </div>
    </body>
</html>
